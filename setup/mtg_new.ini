; Lines in here will override app defaults, set in ini.php

[general]
URL         = "http://localhost:8080"           ;update to your actual URL (if incorrect, collection updates will fail)
tier        = "prod"                            ;either 'dev' or 'prod'
Loglevel    = 2                                 ;default, can be changed in admin pages
Timezone    = "Australia/Brisbane"
Locale      = "en_US" 

[database]
DBUser      = "mtg"
DBPass      = "mtgpass"
DBName      = "mtg"

[security]
AdminIP              = ""
Badloginlimit        = 5
Turnstile            = "disabled"
Turnstile_site_key   = "xxxxxx"
Turnstile_secret_key = "xxxxxx"
TrustDuration        = 7

[fx]
FreecurrencyAPI = "disabled"
TargetCurrency  = "aud"

; ------------------------------------------------------------------
; Email configuration
;
; Enabled       — “true” or “false”, turns all email sending on/off
; ServerEmail   — envelope-from address used by PHPMailer
; AdminEmail    — address to receive error or notification emails
; Host          — your SMTP server hostname (e.g. localhost or your ISP's smtp server)
; SMTPAuth      — true/false (or empty), whether to authenticate when connecting 
; Username      — SMTP username (if using auth)
; Password      — SMTP password (if using auth)
; SMTPSecure    — encryption mode: PHPMailer::ENCRYPTION_SMTPS (implicit SSL)
;                  or PHPMailer::ENCRYPTION_STARTTLS (STARTTLS)
; Port          — TCP port to connect to (25 for local/postfix STARTTLS,
;                  465 for implicit SSL, 587 for submission STARTTLS)
;
; Example for local Postfix + opportunistic SSL on port 25:
;   Host = "localhost"
;   SMTPAuth =
;   SMTPSecure = "PHPMailer::ENCRYPTION_SMTPS"
;   Port = 25
;
; Example for ISP submission with STARTTLS on 587:
;   Host = "smtp.isp.example"
;   SMTPAuth = true
;   Username = youruser
;   Password = yourpass
;   SMTPSecure = "PHPMailer::ENCRYPTION_STARTTLS"
;   Port = 587
; ------------------------------------------------------------------

Enabled        = "false"
ServerEmail    = "no_reply@your-mtg-site-url.com"
AdminEmail     = "youremail@youremail.com"
Host           = 'localhost';
SMTPAuth       = false;
Username       = '';
Password       = '';
SMTPSecure     = PHPMailer::ENCRYPTION_SMTPS;
Port           = 25;

[comments]
Disqus         = "disabled"
DisqusDevURL   = "https://dev-url-here.disqus.com"
DisqusProdURL  = "https://prod-url-here.disqus.com"
